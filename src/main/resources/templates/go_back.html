<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Success</title>
        <script>
            // Automatically navigate two steps back in the browser's history
            window.onload = function () {
                setTimeout(function () {
                    window.history.go(-2); // Go back two steps
                }, 500); // Delay (in milliseconds)
            };
        </script>
    </head>
    <body>
        <p>Request submitted successfully! Redirecting back...</p>
    </body>
</html>
