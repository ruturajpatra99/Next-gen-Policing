<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Work Assignments</h2>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Assign ID</th>
                        <th>Request ID</th>
                        <th>Police ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="workAssign : ${workAssigns}">
                        <td th:text="${workAssign.assignId}"></td>
                        <td th:text="${workAssign.requestId}"></td>
                        <td th:text="${workAssign.policeId}"></td>
                        <td th:text="${workAssign.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
